services:
  - type: static_site
    name: ai-consulting-site
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    envVars:
      - key: VITE_API_BASE_URL
        value: https://ai-consulting-api.onrender.com

  - type: web
    name: ai-consulting-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm run start
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: PORT
        value: 4000
      # Set the following in Render dashboard (leave values empty here)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_VECTOR_STORE_ID
        sync: false
      - key: OPENAI_TEXT_MODEL
        value: gpt-5-nano
      - key: OPENAI_REALTIME_MODEL
        value: gpt-4o-realtime-preview-2024-12-17
      - key: OPENAI_REALTIME_VOICES
        value: alloy,breeze,coral,marin,sage,verse
      - key: OPENAI_AGENT_INSTRUCTIONS
        sync: false
